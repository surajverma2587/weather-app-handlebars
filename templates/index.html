<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather App | Handlebars</title>
  </head>
  <body>
    <header>
      <div class="jumbotron text-center">
        <h1 class="display-4">Weather App</h1>
        <p class="lead">Your one stop application for all weather data</p>
        <hr class="my-4" />

        <!-- FORM COMPONENT -->
        <form class="d-flex flex-wrap justify-content-center" id="search-form">
          <div class="m-3">
            <label for="city-name" class="visually-hidden">Password</label>
            <input
              type="text"
              class="form-control"
              id="city-name"
              placeholder="Enter city name"
            />
          </div>
          <div class="m-3">
            <button type="submit" class="btn btn-primary mb-3">Search</button>
          </div>
        </form>
      </div>
    </header>
    <main class="m-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{description}}</h6>
          <ul class="list-group pt-3">
            <li class="list-group-item">Temperature: {{temperature}}</li>
            <li class="list-group-item">Humidity: {{humidity}}</li>
            <li class="list-group-item">Wind Speed: {{windSpeed}}</li>
          </ul>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
